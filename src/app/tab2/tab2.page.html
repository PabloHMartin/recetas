<ion-content>
  <ion-toolbar padding>
    <ion-label color="primary/*">Mis habituales</ion-label>
  </ion-toolbar>



  <ng-template #no_favs>
    <ion-row class="ion-justify-content-center" padding>
      <ion-icon color="medium" src="../../assets/icon/stew-1.svg"></ion-icon>
    </ion-row>
    <ion-row class=" margin-btn ion-justify-content-center">
      <div class="subtitle">
        Aún no has añadido ninguna receta a tus habituales
      </div>
    </ion-row>
  </ng-template>

  <div *ngIf="auth.user$ | async as user; else login">


  </div>

  <div *ngIf="favService.recetas.length > 0; else no_favs">
    <div *ngIf="favService.recetas as recetas">
      <div *ngFor="let receta of recetas">
        <ion-card mode="ios" routerLink="/receta/{{receta.id}}">
          <ion-header>
            <ion-img src="{{receta.imgUrl}}"></ion-img>
            <ion-fab vertical="bottom" horizontal="end" slot="fixed">
              <ion-fab-button (click)="favService.delete(receta.id)">
                <ion-icon name="heart-dislike"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-header>
          <ion-card-content>
            <ion-row>
              <div class="capitalize title">{{receta.title}}</div>
            </ion-row>
            <ion-row class="ion-justify-content-between">
              <div class="ingredients">{{receta.ingredients}}</div>
              <div>
                <ion-icon class="icon" name="time"></ion-icon><span class="text">{{receta.tiempo}}</span>
              </div>
            </ion-row>
          </ion-card-content>
          <div>
          </div>
        </ion-card>
      </div>
    </div>
  </div>





  <ion-row class="ion-justify-content-center">
    <ng-template class="ion-justify-content-center" #login>
      <div class="ion-text-center">
        <ion-button fill="outline" routerLink="/login">
          <span>
            Identifícate
          </span>
        </ion-button>
      </div>
    </ng-template>
  </ion-row>
</ion-content>
